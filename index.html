<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    /> -->
    <title>weatherApi</title>
  </head>
  <header class="container">
    <h1 class="display-4 text-center bg-info">Weather Dashboard</h1>
  </header>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <form action="submit" id="formSubmit" class="card-body textarea">
            <div class="input">
              <h1 class="search display-7">Search for a city</h1>
              <input type="text" class="inputvalue" />
              <button type="submit" value="submit" class="buttonSubmit">
                submit
              </button>
              <div class="col-3 localStorage">
                <ul id="weatherButton"></ul>
              </div>
            </div>
          </form>
        </div>

        <div class="col-6">
          <div class="display">
            <h1 class="name"></h1>
            <p class="desc"></p>
            <p class="temp"></p>
          </div>
        </div>
      </div>
      <div class="forcast row"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
